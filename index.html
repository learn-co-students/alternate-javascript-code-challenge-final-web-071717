<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flatiron Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
   </head>
  </head>

  <body>
    <img id="doge-protector" src="./assets/doge-divide.png">

    <div id="result-display-container">
      <h1 id="result-text"></h1>
    </div>

    <div id="user-input-wrapper">
      <form onsubmit="return false">
        <div id="input-identifier-row">
          <h3 class="identifier">Value</h3>
          <h3 class="identifier">Operator</h3>
          <h3 class="identifier">Value</h3>
        </div>
        <div id="input-row">
          <input id="opA" type="text" value="">
          <input id="operand" list="operators">
          <datalist id="operators">
            <option value="+">
          </datalist>
          <input id="opB" type="text" value="">
        </div>

        <div id="bork-wrapper">
          <img id="calculation-submitter" onmouseover="audio.play()" onmouseleave="audio.pause()" type="submit"/>
        </div>

      </form>
    </div>

    <script language="css" src="./style.css"></script>
    <script language="JavaScript" src="./solution/OOSolution.js"></script>
    <script language="JavaScript" src="./doge-protector.js"></script>
    <audio id="borker"><source src="./assets/bork.mp3"></source></audio>
    <script language="JavaScript">
      let audio = document.getElementById("borker")
      audio.volume = 0.05
    </script>
  </body>
</html>
